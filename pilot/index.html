{{template "header"}}
<div class="row">
  <h1>Submissions</h1>

  <table>
    <tr>
      <th>Date</th>
      <th>Author(s)</th>
      <th>Title</th>
    </tr>
    {{range .}}
    <tr>
      <td>{{.CreatedTime.Local.Format "01/02/06"}}</td>
      <td>{{.Author}}</td>
      <td><a href="/view/{{.Id}}">{{.Title}}</a></td>
    </tr>
    {{end}}
  </table>
</div>
{{template "footer"}}
