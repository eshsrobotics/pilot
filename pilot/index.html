<h1>Pilot</h1> <a href="/new/">submit</a>

<h2>Submissions</h2>

<table>
  <tr>
    <th>Date</th>
    <th>Author(s)</th>
    <th>Title</th>
  </tr>
  {{range .}}
  <tr>
    <td>{{.CreatedTime.Local.Format "01/02/06"}}</td>
    <td>{{.Author}}</td>
    <td><a href="/view/{{.Id}}">{{.Title}}</a></td>
  </tr>
  {{end}}
</table>
